<!------------------------------- Contact us ------------------------------->
<section class="p-5p bg-beige-color">

    <!-- This is the map -->
    <div class="grid md:grid-cols-2">
        
      <div class="border-white border-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2043.3333586943897!2d17.89389837695342!3d59.19372442186811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f71ba81620abf%3A0xe1ae06f2460f6dc3!2sBrantbrinks%20hundpensionat!5e0!3m2!1sno!2sno!4v1701690950136!5m2!1sno!2sno" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  
      <form class="p-5p">
        <h2 class="text-3xl uppercase font-cursive pb-5p text-middle-green-color"> Contact us </h2>
        <!-- This is the name -->
        <div>
          <div class="relative z-0 w-full mb-6 ">
              <input type="text" name="name" id="name" class="block py-2.5 px-0 w-full text-sm text-green-color bg-transparent border-0 border-b-2 border-middle-green-color appearance-none focus:outline-none focus:ring-0 focus:border-green-color peer" placeholder=" " required />
              <label for="name" class="peer-focus:font-medium absolute text-sm text-green-color font-cursive duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-middle-green-color peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Name </label>
          </div>
        </div>
        <!-- This is the email -->
        <div class="relative z-0 w-full mb-6 group">
            <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-green-color r bg-transparent border-0 border-b-2 border-middle-green-color appearance-none focus:outline-none focus:ring-0 focus:border-green-color peer" placeholder=" " required />
            <label for="email" class="peer-focus:font-medium absolute text-sm text-green-color font-cursive duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-middle-green-color peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Email </label>
        </div>
        <!-- This is the message -->
        <div class="relative mt-12">
          <textarea  name="message" id="message" class="block py-2.5 px-0 w-full text-sm text-green-color bg-transparent border-2 border-middle-green-color appearance-none focus:outline-none focus:ring-0 focus:border-green-color peer" placeholder=" " required  rows="9"></textarea>
          <label for="messsage" class="-top-[1.4rem] peer-focus:font-medium absolute text-sm text-green-color font-cursive duration-300 transform -translate-y-6 scale-75  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-middle-green-color peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75"> Message </label>
          
          <input type="submit" value="SEND" class="block w-min border-2 bg-middle-green-color hover:bg-beige-color text-green-color hover:text-middle-green-color border-middle-green-color hover:border-middle-green-color ml-auto mt-6 cursor-pointer px-10 py-2 ">
        </div> 
      </form>

    </div>
  </section>
