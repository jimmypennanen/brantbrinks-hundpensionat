<!------------------------------- Contact us ------------------------------->
<section class="p-5p bg-beige-color">

    <div class="grid md:grid-cols-2">
      <div class="border-white border-4">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1999.0532782184368!2d10.795476193563227!3d59.931258098011554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416fca5816a5f5%3A0x5cb5881c1e15eed5!2sThe%20Yoga%20Studio!5e0!3m2!1ssv!2sid!4v1700742707708!5m2!1ssv!2sid" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
  
      <form class="p-5p">
        <h2 class="text-3xl uppercase font-cursive pb-5p text-middle-green-color"> Contact us </h2>
        <!-- This is the name -->
        <div>
          <div class="relative z-0 w-full mb-6 ">
              <input type="text" name="name" id="name" class="block py-2.5 px-0 w-full text-sm text-main-color bg-transparent border-0 border-b-2 border-main-color appearance-none focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
              <label for="name" class="peer-focus:font-medium absolute text-sm text-main-color  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Name </label>
          </div>
        </div>
        <!-- This is the email -->
        <div class="relative z-0 w-full mb-6 group">
            <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-main-color bg-transparent border-0 border-b-2 border-main-color appearance-none focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
            <label for="email" class="peer-focus:font-medium absolute text-sm text-main-color  duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-gray-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"> Email </label>
        </div>
        <!-- This is the message -->
        <div class="relative mt-12">
          <textarea  name="message" id="message" class="block py-2.5 px-0 w-full text-sm text-main-color bg-transparent border-2 border-main-color appearance-none focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required  rows="9"></textarea>
          <label for="messsage" class="-top-[1.4rem] peer-focus:font-medium absolute text-sm text-main-color duration-300 transform -translate-y-6 scale-75  origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75"> Message </label>
          
          <input type="submit" value="SEND" class="block w-min border-2 bg-main-color hover:bg-second-color text-second-color hover:text-main-color border-main-color hover:border-main-color ml-auto mt-5p cursor-pointer px-10 py-1 ">
        </div> 
        
      </form>
    </div>
  </section>
