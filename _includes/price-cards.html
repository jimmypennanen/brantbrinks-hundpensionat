<div class="min-h-50 bg-middle-green-color flex flex-col basis-1/3 justify-center rounded-3xl">

    <div class="relative min-h-50">
        <img src="{{ item.image }}" alt="" class="absolute inset-0 w-full h-full object-cover object-center rounded-t-3xl">
    </div>
    <div class="p-5p">
        <h4 class="text-4xl pb-10 pt-8 font-cursive"> {{ item.dogs }} </h4>
        <p class="pb-3 uppercase font-normal"> {{ item.week }} <span class="ml-5"> {{ item.week-price }} kr </span>  </p>
        <p class="pb-10 uppercase font-normal"> {{ item.weekend }} <span class="ml-5"> {{ item.weekend-price }} kr  </span> </p>
        <!-- <p class="pt-10"> priserna g√§ller per dag </p> -->
    </div>

</div>
