 - question: Sitter hundarna inburade hela dagarna?
   answer: Nej, självklart inte. Hundarna går både promenader, blir rastade och har möjlighet till inhängning på tomten under sommarhalvåret.
 - question: Hamnar hundarna ofta i bråk med varandra?
   answer: Jag tar bara in hundar som jag tror kan passa tillsammans för att göra det till den mest trivsamma miljö för hundarna som bor på pensionatet.
 - question: Måste min hund vara vaccinerad?
   answer: För att kunna vara i närheten av de andra hundarna på pensionatet så bör din hund vara vaccinerad mot bland annat kennelhosta.
 - question: När kan jag lämna min hund?
   answer: Det avtalar vi på telefon och jag uppskattar om tiderna vi sagt hålls. Kom gärna ganska precis till avsatt tid.
 - question: Vad händer om jag blir försenad vid upphämtning?
   answer: När du blir försenad måste jag dessvärre lägga på en förseningsavgift för att kunna ha plats för de nya hundarna som kommer.
 - question: Hur många promenader får min hund gå?
   answer: Minst två promenader men också luftning utomhus för att göra ifrån sig under dagarna utöver det. På sommaren finns möjlighet att vara i inhängning på tomten.
 - question: Vad händer om min hund blir sjuk?
   answer: Jag meddelar givetvis er på telefon och besöker vetrinär där ni har försäkring eller till er bekostnad.
 - question: Hur länge kan min hund bo på pensionatet i sträck?
   answer: Det avtalar vi tillsammans på telefon och finner en passande plan tillsammans.